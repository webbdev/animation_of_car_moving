        .edgeLoad-neste-mob { visibility:hidden; }

    <script>
$( document ).ready(function() {
   $( "#var1, #var2" ).keyup(formule);
   function formule() {  
     var a = $("#var1").val();
     var b = $("#var2").val();
     if(a!='') {
        $("#var1l").hide();
     } else {
        $("#var1l").show();
     }
     if(b!='') {
        $("#var2l").hide();
     } else {
        $("#var2l").show();
     }
     if(isNaN(a) || isNaN(b) ) {
         $("#var3").val('');
         return false;
     }
     var c = a/100*b;
     var d = 2.66;
     var f = c*d;
     var g = 0.2; 
     var ans = (f*g).toFixed(2);;
     if($('.last .mb').css('display')!='none') {
      $("#var3").val(ans+' kg');
     } else {
          $("#var3").val(ans);
     }
        
    if($('#var1').val() && $('#var2').val()) {
            var cc = 0;
            var cc2 = 0;
            var hh = AdobeEdge.getComposition("neste");
            if(hh) {
                cc = hh.getStage().getPosition();
            }
            var hh = AdobeEdge.getComposition("neste-mob");
            if(hh) {
                cc2 = hh.getStage().getPosition();
            }
            //AdobeEdge.getComposition("neste").getStage().getPosition();
            //var cc2 = AdobeEdge.getComposition("neste-mob").getStage().getPosition();
            if(cc!=1500) {
          AdobeEdge.getComposition("neste").getStage().play(0);
            }
            if(cc2!=1250) { 
          AdobeEdge.getComposition("neste-mob").getStage().play(0);
            } 
    } else {
           $("#var3").val('');
           if($('#var1').val()=='' && $('#var2').val()=='') { 
               AdobeEdge.getComposition("neste").getStage().playReverse();
               AdobeEdge.getComposition("neste-mob").getStage().playReverse();
           }
        }
     return true;
   }
   function funhei() {
       var max = 0;
        $(".funkcijos .p").each(function(){
            var h = $(this).height();
            if(h>max) {
                max = h;
            }
        });
        $(".funkcijos .p").each(function(){
            var h = $(this).height();
            var p = (max-20) - h/2;
            $(this).css('padding', p+'px 5%');
        });
   }
   $(".funkcijos .funn").click(function(){
      var no = $(this).attr('data-no');
      $('.last .fun').hide();
      $('.last .fun'+no).show();
      $(".funkcijos .funn").removeClass('active');
      $(this).addClass('active');
      if($('.last .mb').css('display')!='none') {
        
        if($('.funn-'+no).css('display')!='none') {
             $(this).removeClass('active');
             $('.funn-'+no).hide();
        } else {
            $(".funkcijos p").hide();
            $('.funn-'+no).show();   
        }
      }
   });
        
   $( window ).load(function() {
        funhei();
    });
    $( window ).resize(function() {
        funhei();
        if($('.calculator2 .mb').css('display')!='none') {
            $('.funkcijos p').hide(); 
            //$('.funn-1').show();
        }
    });
});
</script>
